<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZShare! - Easy File Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.svg" alt="file icon" class = "center" draggable='false'>
                <img src="./file.svg" alt="file icon" class = "left" draggable='false'>
                <img src="./file.svg" alt="file icon" class = "right" draggable='false'>
            </div>
            <input type="file" id="file-input">
            <div class="title">Drop your Files here or, <span class="browse-btn">browse</span>
            </div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0%</span></div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link Expires in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="copy-icon.svg" alt="copy-icon" id="copy-btn">
            </div>
            <p>Or Send via Email</p>
            <div class="email-container">
              <form id="email-form">
                  <div class="field">
                    <label for="sender">Your Email</label>
                    <input type="email" required name="from-email" id="sender">
                  </div>
                  <div class="field">
                    <label for="reciever">Reciever's Email</label>
                    <input type="email" required name="to-email" id="reciever">
                  </div>
                  <button type="submit">Send</button>

              </form>
            </div>
        </div>
    </section>
    <div class="toast">alert</div>
    <script src="index.js"></script>
</body>
</html>
